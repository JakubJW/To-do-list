<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Organise your tasks</title>
    <script src="https://kit.fontawesome.com/3004f9e7d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content" id="content">
        <div class="btnRow">
            <button type="button" class="saveBtn" id="save">Save</button>
            <form>
                <div class="task" id="">
                    <input type="text" class="taskInput" id="taskInput" placeholder="type here..." value="">

                    <button class="submitButton" type="submit"><i class="fa-solid fa-plus" id="addTask"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="tasks" id="tasks"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
